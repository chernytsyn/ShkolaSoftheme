<div class="showArticle">
  <label><b>Id:</b></label> {{id}}
  <div *ngIf="heading">
    <p><b>Heading:</b> {{heading}}</p>
  </div>
  <div *ngFor="let article of articles">
  <p (click)='changeColor()' [style.color]='color'><b>Title:</b>{{article.title}}</p>
  <p>
    <i>
      <b>Short description:</b> {{article.shortDescription}}
      <p><b>Enter new heading for your title: </b><input [(ngModel)]="heading"></p>
      <p>{{article.color}}</p>
    </i>
  </p>
  </div>
</div>
